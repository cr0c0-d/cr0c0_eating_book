# 워크플로 이름
name : CI

# 워크플로 시작 조건 - main 브랜치에 푸시할 때
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # 실행 환경
    #실행 스텝
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
